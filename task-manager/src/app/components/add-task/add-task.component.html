<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" class="add-form">
    <div class="form-control">
        <label for="text">Task</label>
        <input
            type="text"
            name="task"
            [(ngModel)]="text"
            id="task"
            placeholder="Add task"
        />
    </div>
    <div class="form-day-time">
        <div class="form-control">
            <label for="day">Day</label>
            <input
                type="text"
                name="day"
                [(ngModel)]="day"
                id="day"
                placeholder="Add Day"
            />
        </div>
        <div class="form-control">
            <label for="time">Time</label>
            <input
                type="text"
                name="time"
                [(ngModel)]="time"
                id="time"
                placeholder="Add Time"
            />
        </div>
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input
            type="checkbox"
            name="reminder"
            [(ngModel)]="reminder"
            id="reminder"
        />
    </div>
    <input type="submit" value="Save Task" class="btn btn-block" />
</form>
